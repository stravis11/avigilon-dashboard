services:
  backend:
    build: ./backend
    container_name: avigilon-backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    volumes:
      # Persist user data
      - ./backend/src/data:/app/src/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: avigilon-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: avigilon-network
