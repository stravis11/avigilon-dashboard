services:
  backend:
    build: ./backend
    container_name: avigilon-backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      - TOKEN_FETCHER_URL=http://token-fetcher:8080
    volumes:
      # Persist user data
      - ./backend/src/data:/app/src/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: avigilon-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  token-fetcher:
    build: ./token-fetcher
    container_name: avigilon-token-fetcher
    env_file:
      - ./backend/.env
    environment:
      - BACKEND_URL=http://backend:3001
      - REFRESH_INTERVAL_HOURS=24
      - RETRY_INTERVAL_MINUTES=5
    volumes:
      - ./token-fetcher/screenshots:/app/screenshots
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: avigilon-network
