version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: avigilon-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ACC_SERVER_URL=${ACC_SERVER_URL}
      - ACC_USERNAME=${ACC_USERNAME}
      - ACC_PASSWORD=${ACC_PASSWORD}
      - ACC_USER_NONCE=${ACC_USER_NONCE}
      - ACC_USER_KEY=${ACC_USER_KEY}
      - ACC_CLIENT_NAME=${ACC_CLIENT_NAME:-AvigilonWebApp}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost,http://localhost:80}
    networks:
      - avigilon-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: avigilon-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - avigilon-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  avigilon-network:
    driver: bridge
